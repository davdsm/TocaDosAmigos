<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Primary Meta Tags -->
	<title>Toca dos Amigos - Aluguer de Eventos</title>
	<meta name="title" content="Toca dos Amigos - Aluguer de Eventos" />
	<meta name="description"
		content="Um espaço pensado para dar vida a qualquer tipo de evento. Seja uma festa de aniversário, um baby shower, ou um evento corporativo, aqui o ambiente é vibrante, cheio de luz e alegria." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://tocadosamigos.pt/" />
	<meta property="og:title" content="Toca dos Amigos - Aluguer de Eventos" />
	<meta property="og:description"
		content="Um espaço pensado para dar vida a qualquer tipo de evento. Seja uma festa de aniversário, um baby shower, ou um evento corporativo, aqui o ambiente é vibrante, cheio de luz e alegria." />
	<meta property="og:image" content="%sveltekit.assets%/share-banner.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://tocadosamigos.pt/" />
	<meta property="twitter:title" content="Toca dos Amigos - Aluguer de Eventos" />
	<meta property="twitter:description"
		content="Um espaço pensado para dar vida a qualquer tipo de evento. Seja uma festa de aniversário, um baby shower, ou um evento corporativo, aqui o ambiente é vibrante, cheio de luz e alegria." />
	<meta property="twitter:image" content="%sveltekit.assets%/share-banner.png" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
		rel="stylesheet">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
